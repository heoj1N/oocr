name: docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
        pip install -r requirements.txt
    - name: Build docs
      run: |
        cd docs
        sphinx-quickstart -q -p "OOCR" -a "Your Name" -v 0.1.0 -r 0.1.0 -l en --ext-autodoc --ext-viewcode --makefile --batchfile
        cp source/conf.py source/conf.py.bak
        cp ../docs/conf.py source/conf.py
        cp ../docs/index.rst source/index.rst
        mkdir -p source/guides source/api
        cp -r ../docs/guides/* source/guides/
        cp -r ../docs/api/* source/api/
        make html
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/build/html