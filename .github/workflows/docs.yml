name: docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints
        pip install -r requirements.txt
    - name: Setup Pages
      uses: actions/configure-pages@v3
    - name: Build docs
      run: |
        cd docs
        sphinx-quickstart -q -p "OOCR" -a "Your Name" -v 0.1.0 -r 0.1.0 -l en --ext-autodoc --ext-viewcode --makefile --batchfile
        cp source/conf.py source/conf.py.bak
        cp ../docs/conf.py source/conf.py
        cp ../docs/index.rst source/index.rst
        mkdir -p source/guides source/api
        cp -r ../docs/guides/* source/guides/ || true
        cp -r ../docs/api/* source/api/ || true
        make html
        touch build/html/.nojekyll
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: docs/build/html
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2